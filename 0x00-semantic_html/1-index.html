<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic HTML Structure</title>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h1>Article Title</h1>
            <section>
                <p>This is a section inside the article. It contains some example content for semantic structure.</p>
            </section>
        </article>
    </main>

    <footer>
        <p>&copy; copyright</p>
    </footer>

</body>
</html>
