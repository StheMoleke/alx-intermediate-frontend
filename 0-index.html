<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic HTML Page</title>
</head>
<body>

    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <main>
        <article>
            <h1>Welcome to My First Semantic Page</h1>
            <section>
                <p>This is an example of using semantic HTML elements to structure a web page. Semantic tags help search engines and assistive technologies better understand your content.</p>
            </section>
        </article>
    </main>

    <footer>
        <p>&copy; copyright</p>
    </footer>

</body>
</html>
